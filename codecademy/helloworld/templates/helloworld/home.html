{% extends "helloworld/base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'helloworld/style.css' %}">
{% endblock %}

{% block content %}
<h2>This is a table of family members:</h2>

<table>
    <tr>
        <th>Name</th><th>Type</th>
    </tr>
    {% for member in family|dictsort:"name" %}>
        <tr><td><a href="{%url 'details' member.name%}">{{member.name}}</a></td><td>{{member.species}}</td></tr>
    {% endfor %} 
</table>


{% endblock %}
